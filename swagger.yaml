openapi: 3.0.0
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/ayannahindonesia/Asira/1.0.0
  - description: Indonesia Asira dev
    url: http://asira.ayannah.com/api-borrower
  - description: Indonesia Asira staging
    url: https://staging-indo.asira.com/v1
info:
  version: "1.0.0"
  title: Asira API documentation
  description: >-
    <p>all documentation is restricted to internal only</p>
tags:
  - name : Public
    description: public endpoints
  - name: Client
    description: endpoints that will be used by client role token
  - name: Borrower
    description: endpoints that will be used by borrower users
  - name: Unverified Borrower
    description: endpoints for borrower that have not completed verification processes
  - name: Lender
    description: endpoinst that will be used by lender users
  - name: Banks CRUD
    description: notification category like otp, push notif, etc
  - name: User CRUD
    description: user
  - name: Loans CRUD
    description: user
  - name: Notification
    description: notification category like otp, push notif, etc
security:
  - application:
      - read
      - write
paths:
  /clientauth:
    get:
      tags:
        - Public
      summary: initial client login using base64 encoded client key and secret
      parameters:
        - $ref: '#/components/parameters/clienttoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/jwtResponse'
        '401':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/borrower_login:
    post:
      tags:
        - Client
      summary: login for borrower role. can use phone or email for the key
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/borrowerLoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/jwtResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/register_borrower:
    post:
      tags:
        - Client
      summary: Register borrower account
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerRequest'
      description: >-
        <p>requesting to borrower register endpoint.</p>
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/patchProfileResponse'
        '401':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/check_unique:
    get:
      tags:
        - Client
      summary: Check variable value if its already used
      parameters:
        - $ref: '#/components/parameters/authtoken'
        - in: query
          name: email
          schema:
            type: string
            example: mail@domain.com
        - in: query
          name: phone
          schema:
            type: string
            example: "081234567890"
        - in: query
          name: idcard_number
          schema:
            type: string
            example: "601234256253674326536"
        - in: query
          name: taxid_number
          schema:
            type: string
            example: "129847891274"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OK
        '401':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/reset_password:
    post:
      tags:
        - Client
      summary: Check variable value if its already used
      parameters:
        - $ref: '#/components/parameters/authtoken'
        - required: true
          in: header
          name: email
          schema:
            type: string
            example: mail@domain.com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Link reset password telah dikirim ke email, silahkan cek email anda
                  status:
                    type: boolean
                    example: true
        '404':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/imagefile/[file_id]:
    get:
      tags:
        - Client
      summary: retrieve stored image file by file id
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ImageBase64'
        '401':
          description: Unauthorized
  /client/change_password:
    post:
      tags:
        - Client
      summary: change password
      
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              type : object
              properties:
                password :
                  type : string
                  example : password
                
                uuid :
                  type : string
                  example : 1a50b5da-a3a4-4e49-ba87-4c34195748a9
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OK
        '401':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/banks:
    get:
      tags:
        - Client
      summary: get all Banks info
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/bankList'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /client/banks/[bank_id]:
    get:
      tags:
        - Client
      summary: get bank detail info by id
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/bankListDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  
  /borrower/profile:
    get:
      tags:
        - Borrower
      summary: get current borrower profile datas
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/patchProfileResponse'
    patch:
      tags:
        - Borrower
      summary: edit current profile datas
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patchProfileRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/patchProfileResponse'
        '401':
          description: Unauthorized
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /borrower/loan:
    get:
      tags:
        - Borrower
      summary: get current borrower history. default is ordered by recent.
      parameters:
        - $ref: '#/components/parameters/authtoken'
        - in: query
          name: rows
          schema:
            type: integer
            example: 2
          description: how many data shown in one page
        - in: query
          name: page
          schema:
            type: string
            example: 1
          description: current open page
        - in: query
          name: orderby
          schema:
            type: string
          description: order by
        - in: query
          name: sort
          schema:
            type: string
            example: "asc"
          description: sort ascending or descending
        - in: query
          name: status
          schema:
            type: string
            example: rejected
          description: search by loan status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/loanList'
        '401':
          description: Unauthorized
    post:
      tags:
        - Borrower
      summary: request loan application
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loanApplication'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          # content:
          #   application/json:
          #     schema:
          #       type: object
          #       allOf:
          #         - $ref: '#/components/schemas/loanList'
  /borrower/loan/[loan_id]/details:
    get:
      tags:
        - Borrower
      summary: get loan detail by id
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/loanListDetail'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /borrower/loan/[loan_id]/otp:
    get:
      tags:
        - Borrower
      summary: otp request to verify loan
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /borrower/loan/[loan_id]/verify:
    post:
      tags:
        - Borrower
      summary: verify loan with otp code
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loanOTPverify'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  
  /unverified_borrower/otp_request:
    post:
      tags:
        - Unverified Borrower
      summary: verify borrower using otp
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/otpRequest'
      responses:
        '200':
          description: OTP Sent
        '401':
          description: Unauthorized
  /unverified_borrower/otp_verify:
    post:
      tags:
        - Unverified Borrower
      summary: verify borrower using otp
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/otpVerifyRequest'
      responses:
        '200':
          description: OTP Verified
  
  /admin/client_config:
    post:
      tags:
        - Admin
      summary: Create New Client Config
    
      parameters:
        - $ref: '#/components/parameters/authtoken'
      requestBody:
        content:
          application/json:
            schema:
              type : object
              properties:
                name :
                  type : string
                  example : admin
                key :
                  type : string
                  example : adminkey
                role :
                  type : string
                  example : admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: admin
                  role:
                    type: string
                    example: admin
                  key:
                    type: string
                    example: adminkey
                  secret:
                    type: string
                    example: 1a50b5da-a3a4-4e49-ba87-4c34195748a9
                  
        '422':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ErrorResponse'
  /admin/borrower:
    get:
      tags:
        - Admin
      summary: get current borrower. default is ordered by recent.
      parameters:
        - $ref: '#/components/parameters/authtoken'
        - in: query
          name: rows
          schema:
            type: integer
            example: 2
          description: how many data shown in one page
        - in: query
          name: page
          schema:
            type: string
            example: 1
          description: current open page
        - in: query
          name: orderby
          schema:
            type: string
          description: order by
        - in: query
          name: sort
          schema:
            type: string
            example: "asc"
          description: sort ascending or descending
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/borrowerList'
        '404':
          description: Not Found
  /admin/borrower/[borrower_id]:
    get:
      tags:
        - Admin
      summary: get current borrower profile datas
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/patchProfileResponse'
        '404':
          description: Not Found
  /admin/loan:
    get:
      tags:
        - Admin
      summary: get current borrower loan history. default is ordered by recent.
      parameters:
        - $ref: '#/components/parameters/authtoken'
        - in: query
          name: owner
          required: true
          schema:
            type: integer
          description: Owner ID ( borrower id)
        - in: query
          name: rows
          schema:
            type: integer
            example: 2
          description: how many data shown in one page
        - in: query
          name: page
          schema:
            type: string
            example: 1
          description: current open page
        - in: query
          name: orderby
          schema:
            type: string
          description: order by
        - in: query
          name: sort
          schema:
            type: string
            example: "asc"
          description: sort ascending or descending
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/loanList'
        '401':
          description: Unauthorized
  /admin/loan/[loan_id]:
    get:
      tags:
        - Admin
      summary: get loan detail by id
      parameters:
        - $ref: '#/components/parameters/authtoken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/loanListDetail'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          
components:
  schemas:
    borrowerLoginRequest:
      properties:
        key:
          type: string
          example: 08123456789
        password:
          type: string
          example: password
    jwtResponse:
      properties:
        expires_in:
          type: number
          example: 1200
        token:
          type: string
          example: eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFuZHJva2V5IiwiaXNfaWfaweiufh2198eu9128jd98wjhdQxNjgsImp0aSI6ImFuZHJva2V5In0.gCPTFIe-GnE9pduQaCfOV8hGo5ttXOalE9Egrsjb9f832hw9eijhdw98jhDVxWa1u6cWfSxMrCReviekgkqflZdA
    otpRequest:
      properties:
        phone:
          type: string
          example: "081234567890"
    otpVerifyRequest:
      properties:
        phone:
          type: string
          example: "081234567890"
        otp_code:
          type: string
          example: 123456
    registerRequest:
      properties:
        fullname:
          type: string
          example: Benedict Cucumbatch
        gender:
          type: string
          example: M
          enum:
            - M
            - F
        idcard_number:
          type: string
          example: "543219876231"
        idcard_image:
          type: string
          example: "iVBORw0KGgoAAAANSUhEUgAAACsAAAAsCAYAAAD8WEF4AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABFSURBVFhH7c5BDQAwEASh+je9VcHjkkEBb4eUVcoqZZWySlmlrFJWKauUVcoqZZWySlmlrFJWKauUVcoqZZWySlnlUHb7I0d0JGoj43wAAAAASUVORK5CYII="
        taxid_number:
          type: string
          example: "1928374650"
        taxid_image:
          type: string
          example: "iVBORw0KGgoAAAANSUhEUgAAACsAAAAsCAYAAAD8WEF4AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABFSURBVFhH7c5BDQAwEASh+je9VcHjkkEBb4eUVcoqZZWySlmlrFJWKauUVcoqZZWySlmlrFJWKauUVcoqZZWySlnlUHb7I0d0JGoj43wAAAAASUVORK5CYII="
        email:
          type: string
          example: ben@avenger.com
        birthday:
          type: string
          example: "1999-12-31T00:00:00.000Z"
          description: format yyyy-mm-ddThh:mm:ssZ
        birthplace:
          type: string
          example: Cambridge
        last_education:
          type: string
          example: Master
        mother_name:
          type: string
          example: Eve
        phone:
          type: string
          example: "081234567890"
        marriage_status:
          type: string
          example: married
        spouse_name:
          type: string
          example: Benny
          description: nama pasangan
        spouse_birthday:
          type: string
          example: "1999-12-31T00:00:00.000Z"
          description: format yyyy-mm-ddThh:mm:ssZ
        spouse_lasteducation:
          type: string
          example: Master
        dependants:
          type: number
          example: 3
          description: tanggunan
        address:
          type: string
          example: sesame st.
        province:
          type: string
          example: le province
        city:
          type: string
          example: el city
        neighbour_association:
          type: string
          example: "001"
          description: rukun tetangga
        hamlets:
          type: string
          example: "002"
          description: rukun warga
        home_phonenumber:
          type: string
          example: "021234567"
        subdistrict:
          type: string
          example: setiabudi
          description: kecamatan
        urban_village:
          type: string
          example: sukadamai
          description: kelurahan
        home_ownership:
          type: string
          example: private owned
          description: status kepemilikan rumah
        lived_for:
          type: number
          example: 24
          description: in month
        occupation:
          type: string
          example: magician
        employee_id:
          type: string
          example: "4132"
        employer_name:
          type: string
          example: stark industries
        employer_address:
          type: string
          example: street that never was
        department:
          type: string
          example: magics
        been_workingfor:
          type: number
          example: 16
          description: in month
        direct_superiorname:
          type: string
          example: Tony Stark
        employer_number:
          type: string
          example: "021987653"
          description: employer office phone number
        monthly_income:
          type: number
          example: 8000000
          description: monthly
        other_income:
          type: number
          example: 2000000
          description: monthly
        other_incomesource:
          type: string
          example: magic performance
        field_of_work:
          type: string
          example: magics
          enum:
            - IT
            - Human Resource
            - Building Industries
        related_personname:
          type: string
          example: Bella
          description: other related person that not living in the same roof
        related_relation:
          type: string
          example: friend
        related_phonenumber:
          type: string
          example: "082345678912"
        related_homenumber:
          type: string
          example: "02123456789"
        related_address:
          type: string
          example: bellas address
        bank:
          type: number
          description: asira bank id
          example: 1
        bank_accountnumber:
          type: string
          example: "056374817362738"
        password:
          type: string
          example: iamgroot
      required: 
        - fullname
        - gender
        - idcard_number
        - email
        - birthday
        - birthplace
        - last_education
        - mother_name
        - phone
        - marriage_status
        - dependants
        - address
        - province
        - city
        - neighbour_association
        - hamlets
        - subdistrict
        - urban_village
        - home_ownership
        - lived_for
        - occupation
        - employer_name
        - employer_address
        - department
        - been_workingfor
        - employer_number
        - monthly_income
        - field_of_work
        - related_personname
        - related_relation
        - related_phonenumber
        - password
    patchProfileRequest:
      type: object
      properties:
        monthly_income:
          type: number
          example: 1000000
    patchProfileResponse:
      type: object
      properties:
        fullname:
          type: string
          example: Benedict Cucumbatch
        gender:
          type: string
          example: M
          enum:
            - M
            - F
        idcard_number:
          type: string
          example: "543219876231"
        idcard_image:
          type: string
          example: 1
        taxid_number:
          type: string
          example: "1928374650"
        taxid_image:
          type: integer
          example: 2
        email:
          type: string
          example: ben@avenger.com
        birthday:
          type: string
          example: "1999-12-31T00:00:00.000Z"
